<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Recipe Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weekly Recipe Planner</h1>
    <div class="main-grid">
      <div class="sidebar">
        <div class="tabs">
          <button class="tab-btn active" id="weeklyPlan-btn">Weekly Plan</button>
          <button class="tab-btn" id="myFoods-btn">My Foods</button>
          <button class="tab-btn" id="likedMeals-btn">Liked Meals</button>
          <button class="tab-btn" id="preferences-btn">Preferences</button>
        </div>
        <div class="user-bar">
          <span id="userEmail"></span>
          <button id="signOutBtn">Sign Out</button>
        </div>
      </div>
      <div class="content-area">
        <div id="weeklyPlan" class="tab-content" style="display:block;">
          <div class="calendar-header">
            <div class="calendar-controls">
              <select id="weeksSelect">
                <option value="1">1 Week</option>
                <option value="2">2 Weeks</option>
                <option value="3">3 Weeks</option>
                <option value="4">4 Weeks</option>
              </select>
              <button id="generateMealBtn">Generate Meal Plan</button>
            </div>
            <div id="saveMealMsg" class="save-message">Meal liked!</div>
          </div>
          <div id="calendar-container" class="calendar-container">
            <!-- Calendar will be generated here -->
          </div>
        </div>
        <div id="myFoods" class="tab-content">
          <h2>My Foods</h2>
          <form id="addFoodForm">
            <input type="text" id="newFood" placeholder="Add a food">
            <button type="submit">Add Food</button>
          </form>
          <ul id="foodsList"></ul>
        </div>
        <div id="likedMeals" class="tab-content">
          <h2>Liked Meals</h2>
          <p>Your favorite meals will appear here. Click the ❤️ button on any meal to like it!</p>
          <ul id="likedMealsList"></ul>
        </div>
        <div id="preferences" class="tab-content">
          <h2>Preferences</h2>
          <p>Coming soon...</p>
        </div>
      </div>
    </div>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Sign In</h2>
        <form id="signInForm">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
